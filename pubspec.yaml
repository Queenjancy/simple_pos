name: evlogy_supply
description: POS Evlogy Supply
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  flutter_bloc: ^0.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/logo/ic_logo_vans.png
    - assets/logo/ic_logo_converse.png
    - assets/logo/ic_os_bw_g.jpg
    - assets/logo/ic_so_g.jpg
    - assets/logo/ic_list.png
    - assets/logo/ic_columns.png
  fonts:
    - family: Gotham
      fonts:
        - asset: assets/font/GothamBold.ttf
          weight: 700
        - asset: assets/font/GothamBook.ttf
          weight: 500
        - asset: assets/font/GothamMedium.ttf
          weight: 600
        - asset: assets/font/GothamMediumItalic.ttf
          style: italic
  uses-material-design: true